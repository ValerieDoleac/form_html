<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <fieldset>
        <legend>Infos personnelles</legend>
        <form method="post" action="monProgramme.php">

        <br>
            <label for="numero">Numéro</label>
            <input type="text" name="numero" placeholder="Entrez votre téléphone" id="numero">
        <br>
            <label for="motdepasse">Mot de Passe</label>
            <input type="password" name="motDePasse" placeholder="Ex: p@ssWo4d">

            <input type="file" accept=".png, .jpg, .gif" name="file">
    </fieldset>
    <br>
    <fieldset>
        <legend>Vous préférez</legend>

            <label for="leHtml">Le HTML</label>

            <label for="leCss">Le CSS</label>
            <input type="checkbox" id="checkbox2leCss" name="leCss">
        <br>
            <label for="leJavaScript">Le JavaScript</label>
            <input type="checkbox" id="checkbox3leJavaScript" name="leJavaScript">
        <br>
            <label for="neRienFaire">Ne rien faire</label>
            <input type="checkbox" id="checkbox4neRienFaire" name="neRienFaire">
    </fieldset>
    <fieldset>
        <legend>Vous vous levez</legend>
            <label for="leMatin">Le matin</label>
            <input type="radio" id="leMatin" name="leMatin" value="leMatin">
        <br>
            <label for="leMidi">Le midi</label>
            <input type="radio" id="leMidi" name="leMidi" value="leMidi">
        <br>
            <label for="leSoir">Le soir</label>
            <input type="radio" id="leSoir" name="leSoir" value="leSoir">
        <br>
            <label for="enRetard">En retard</label>
            <input type="radio" id="enRetard" name="enRetard" value="enRetard">

    <fieldset>
        <legend>Fin du formulaire</legend>

        <label for="liste">Vous en avez assez?</label>

                <option value="jenVeuxPlus">J'en veux plus</option>
                <option value="cestSuper">C'est super</option>
            </optgroup>
            <optgroup label="Team Oula">
                <option value="jenAieMarre">J'en aie marre</option>
                <option value="pitie">Pitié</option>
            </optgroup>
            <br>
        <input type="submit" value="Envoyer">
